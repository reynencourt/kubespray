etcd_metrics: basic
kube_api_anonymous_auth: True
kubeconfig_localhost: True
kubectl_localhost: False
loadbalancer_apiserver_localhost: True
loadbalancer_apiserver_type: nginx
download_container: True
download_run_once: True
download_force_cache: True
download_localhost: True
download_keep_remote_cache: True
docker_log_opts: "--log-opt max-size=50m --log-opt max-file=5 --log-driver json-file --log-opt labels=rc,test --max-concurrent-downloads=15"
dashboard_enabled: False
metrics_server_enabled: True
metrics_server_version: "v0.3.6"
cert_manager_enabled: False
kube_version: v1.17.0
container_manager: docker
kube_image_repo: "k8s.gcr.io"
gcr_image_repo: "gcr.io"
docker_image_repo: "certified-registry.rcplatform.io/public"
quay_image_repo: "certified-registry.rcplatform.io/public"
local_release_dir: /etc/kubespray/releases
download_cache_dir: /etc/kubespray/cache
etcd_version: v3.3.12
kube_router_version: "v0.4.0"
coredns_version: "1.6.9"
helm_version: "v3.1.0"
kube_apiserver_port: 443
enable_nodelocaldns: false
weave_kube_image_repo: "certified-registry.rcplatform.io/public/weaveworks/weave-kube"
weave_kube_image_tag: "rc1"
kube_proxy_mode: iptables
docker_dns_servers_strict: false